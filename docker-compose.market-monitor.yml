version: '3.8'

services:
  market-monitor:
    build:
      context: .
      dockerfile: Dockerfile.market-monitor
    container_name: market-signal-monitor
    restart: unless-stopped

    environment:
      # Database
      - DATABASE_URL=${DATABASE_URL}

      # Telegram
      - TG_TOKEN=${TG_TOKEN}
      - TG_CHAT_ID=${TG_CHAT_ID}

      # Timezone
      - TZ=Asia/Ho_Chi_Minh
      - TIMEZONE=Asia/Ho_Chi_Minh

      # Logging
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO

    volumes:
      # Mount logs directory
      - ./logs:/app/logs

      # Mount config directory for easy updates
      - ./config:/app/config:ro

    networks:
      - market-monitor-network

    # Health check
    healthcheck:
      test: [ "CMD", "python", "-c", "from app.services.market_signal_monitor import market_signal_monitor; print('OK')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
